<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hello Animation</title>
</head>
<body>
    <div id="hello">hello</div>
    <div id="welcome">welcome to my website</div>
    <div id="love">
        I invite you to step into a sanctuary of tranquility
      </div>
    <div id="love2">
        where serenity embraces you at every corner
    </div>

    <div id="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/q9JPsl0Nbyo?si=5W22Gh4NWrVgAu12" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <script>
    setTimeout(() => {
        const videoContainer = document.getElementById('video-container');
        videoContainer.style.opacity = 1; // Trigger the fade-in effect
    }, 12000); // Delay in milliseconds (9 seconds)
    </script>
</body>
</html>
